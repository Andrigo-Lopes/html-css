<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com videos</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p><strong>Este video está hospedado no meu propio servidor</strong></p>
    <video width="560" height="315"  controls poster="imagem/image-10.png" loop > <!-- para adicionar thumbnail  poster-->
        <source src="midia/meuvideo.mp4"  type="video/mp4">
        <source src="midia/videomu.m4v" type="video/m4v">
        <source src="midia/videodois.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com videos! :(</p>
    </video>
    <h2>Inserindo video do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KqkSTh9KoZY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p><em><strong>Consome dados do youtube, ja no meu servidor comsome do meu servidor</strong></em></p>
   
</body>
</html>
